<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS pracice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- stat strt -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Main Balance</div>
                <div id="main-balance" class="stat-value">9400</div>
              </div>
            </div>
            <!-- stat end -->
            <div class="divider"></div>

            <!-- Features button start -->
            <div>
              <button class="btn btn-lg">Add MOney</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <!-- Features button end -->

            <!-- login form add money start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>

                  <input id="add-money-input"
                    type="text"
                    placeholder="Enter add your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>

                  <input id="pin-input"
                    type="password"
                    placeholder="Enter your pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- login form add money end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/payoo.js"></script>
  </body>
</html>
